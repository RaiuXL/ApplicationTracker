<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Announcements Dashboard</title>
    <script src="./scripts/checkForDarkMode.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/nav-styles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbarPlaceholder"></div>
    <div class="content mt-0 mx-3 container-fluid d-flex flex-column align-self-center align-self-lg-auto flex-lg-row-reverse justify-content-lg-end col-9 mx-auto">
        <div class="d-flex flex-column col-12 mx-auto">
            <div class="row align-self-center align-self-lg-auto">
                <h1 class="d-none d-lg-block">View Announcements</h1>
                <h1 class="d-lg-none">Announcements</h1>
            </div>
            <div class="row">
                <div class="container p-2">
                    <div class="w-50 height d-flex justify-content-end align-items-center">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" style="border-color: #dee2e6;" type="button" id="search">
                                <i style="transition: none !important;" class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid col-9 mx-auto">
        <div class="row justify-content-center">
            <div class="row border-bottom labels gx-3">
                <div class="d-flex align-items-center col-2">
                    <span class="d-inline-block text-start">Title</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">Job Type</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">Location</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">Employer</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">More Info</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">Email</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">Created Date</span>
                </div>
                <div class="d-flex align-items-center col-1">
                    <span class="d-inline-block text-start">URL</span>
                </div>
            </div>
            <ul id="announcementList" class="ps-0"></ul>
        </div>
    </div>

    <div id="footerPlaceholder"></div>
    <script src="./scripts/navBar.js"></script>
    <script src="scripts/displayAnnouncments.js"></script>
</body>
</html>
